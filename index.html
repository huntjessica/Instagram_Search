<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Instagram Quick Search</title>
    <link href='http://fonts.googleapis.com/css?family=IM+Fell+Great+Primer|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="top_section">
      <img src="images/instagram.gif"> 
      <h1>INSTAGRAM QUICK SEARCH</h1>
      <input type="text" name="instagramSearch" id="value">
    </div>
    <div id="container">
      <div id="button_section">
        <button id="morepictures" class="button">More Pictures</button>
        <button id="clearpictures" class="button">Clear All Pictures</button>
      </div>
      <div id="output">
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
